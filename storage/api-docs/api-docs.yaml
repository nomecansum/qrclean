          description: 'Error en la peticion'
          content:
            application/json:
              schema:
                properties:
                  result:
                    description: 'Resultado de la operacion'
                    type: string
                    enum:
                    - error
                  error:
                    description: 'Descripcion del error'
                    type: string
                  timestamp:
                    description: 'Fecha de ejecucion de la accion'
                    type: string
                    format: date-time
