            application/json:
              schema:
                properties:
                  result:
                    description: 'Resultado de la operacion'
                    type: string
                    enum:
                    - ok
                  timestamp:
                    description: 'Fecha de ejecucion de la accion'
                    type: string
                    format: date-time
                  message:
                    description: 'Mensaje de resultado de la operacion'
                    type: string
                  id:
                    description: 'Identificador de la incidencia creada'
                    type: number
                  url:
                    description: 'URL de seguimiento de la incidencia'
                    type: string
                type: object
        400:
          description: 'Error en la peticion'
          content:
            application/json:
              schema:
                properties:
                  result:
                    description: 'Resultado de la operacion'
                    type: string
                    enum:
                    - error
                  error:
                    description: 'Descripcion del error'
                    type: string
                  timestamp:
                    description: 'Fecha de ejecucion de la accion'
                    type: string
                    format: date-time
