                    type: string
                type: object
        400:
          description: 'Error en la peticion'
          content:
            application/json:
              schema:
                properties:
                  result:
                    description: 'Resultado de la operacion'
                    type: string
                    enum:
                    - error
                  error:
                    description: 'Descripcion del error'
                    type: string
                  timestamp:
                    description: 'Fecha de ejecucion de la accion'
                    type: string
                    format: date-time
                type: object
      security:
        -
          passport: []
  /test:
    get:
      tags:
        - Generales
      summary: 'Consulta de test de la API'
      operationId: 4eb3b6fe3d9afedc81e22d5e90a95955
      responses:
        200:
          description: 'Successful operation'
          content:
            application/json:
              schema:
                properties:
                  result:
                    description: 'Resultado de la operacion'
                    type: string
