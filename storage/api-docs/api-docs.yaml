                            format: int32
                          id_puesto: 
                            type: integer
                            format: int32
                          id_causa_cierre: 
                            type: integer
                            format: int32
                          comentario_cierre: 
                            type: string
                          id_estado: 
                            type: string
                            format: nullable
                          id_usuario_apertura: 
                            type: integer
