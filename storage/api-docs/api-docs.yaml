  /incidencias/list:
    post:
      tags:
        - 'Gestion de incidencias'
      summary: 'Devuelve las incidencias de un cliente segun los filtros'
      operationId: ce3cca75d635b0c97f8b5abc0935e5ec
      requestBody:
        content:
          application/json:
            schema:
              properties:
                fec_desde:
                  description: 'Fecha de inicio de la consulta'
                  type: string
                  format: date
                fec_hasta:
                  description: 'Fecha de fin de la consulta'
                  type: string
                  format: date
                tipoinc:
                  description: 'IDs de tipo de incidencia'
                  type: array
                  items:
                    type: integer
                id_estado:
                  description: 'IDS de estado de la incidencia'
                  type: array
                  items:
                    type: integer
                puesto:
                  description: 'Puestos afectado por la incidencia'
                  type: array
                  items:
                    type: integer
              type: object
      responses:
        200:
          description: 'Successful operation'
          content:
            application/json:
              schema:
                properties:
                    result: 
                      type: string
                    timestamp: 
                      type: string
                      format: date-time
                    incidencias: 
                      type: array
                      items: 
                        type: object
