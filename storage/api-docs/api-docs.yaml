  /incidencias:
    put:
      tags:
        - 'Gestion de incidencias'
      summary: 'Crea una nueva incidencia'
      operationId: 6ea67fd97a9a7a01811166734128de38
      requestBody:
        content:
          application/json:
            schema:
              required:
                - des_incidencia
                - id_tipo_incidencia
                - id_puesto
                - id_usuario_apertura
