                              id_externo: 
                                type: string
                        estados_incidencia: 
                          type: array
                          items: 
                            type: object
                            properties: 
                              id_estado: 
                                type: integer
                                format: int32
                              des_estado: 
                                type: string
                              val_icono: 
                                type: string
                              val_color: 
                                type: string
                              mca_cierre: 
                                type: string
