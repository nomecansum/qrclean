                    type: integer
                    format: int32
                  name: 
                    type: string
                  email: 
                    type: string
                  email_verified_at: 
                    type: string
                  created_at: 
                    type: string
                  updated_at: 
                    type: string
                  img_usuario: 
                    type: string
                  cod_nivel: 
                    type: integer
                    format: int32
                  theme: 
                    type: string
                    format: nullable
                  collapse: 
                    type: integer
                    format: int32
                  last_login: 
                    type: string
                  nivel_acceso: 
                    type: integer
                    format: int32
                  id_cliente: 
                    type: integer
                    format: int32
                  val_timezone: 
                    type: string
                  token_acceso: 
                    type: string
                  def_camera: 
                    type: string
                  email_expire_at: 
                    type: string
                    format: nullable
                  id_usuario_supervisor: 
                    type: string
                    format: nullable
